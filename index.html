<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <H1>CaseyKEOS</H1>
        <p>Welcome to the new Phase!</p>
    </section>

    <iframe src='https://my.spline.design/untitled-c5c343a425209e237f9f6f187b3d4a9d/' frameborder='0' width='100%' height='100%'></iframe>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const headLine = new SplitType('h1')
        const myText2 = new SplitType('p', {charClass:'char2'})
        var tl = gsap.timeline({defaults: {ease: "Expo.easeInOut"}})

        tl.from('.char', {
            y: -100,
            stagger: 0.05,
            delay: 1
        })
        .from('.char2', {
            y: -100,
            stagger: 0.05,
            duration: .6
        }, "-=1.2")
        .to('h1,p', {
            y: 130,
            delay: .4,
            duration: 1.4
        })
    </script>
</body>
</html>
